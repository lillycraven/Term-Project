<!DOCTYPE html>
<html>

<head>
  <title>Welcome To Anika and Lilly's Website!</title>
  <style>
    body {
      background-color: pink
    }

    h1 {
      text-align: center;
      color: hotpink;
      font-style: bold;
      background-color: lightcyan;
      padding: 4px;
    }

    h2 {
      color: black;
      font-style: bold;
      padding: 4px;
      background-color: lightcyan
    }

    nav {
      background-color: lightcyan;
      overflow: hidden;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
      display: flex;
      justify-content: space-between;
    }

    nav li {
      display: inline-block;
    }

    nav li a {
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav li a:hover {
      background-color: #111;
    }
  </style>
  <script>
    function changeColor() {
      var heading = document.getElementById("main-heading");
      var currentColor = heading.style.color;
      if (currentColor === "purple") {
        heading.style.color = "hotpink";
      } else {
        heading.style.color = "purple";
      }
    }
    
    setInterval(changeColor, 1000);
  </script>
</head>

<body>
  <h1 id="main-heading">Welcome To Anika and Lilly's Website!</h1>
  <nav>
    
    <nav>
        <ul>
          <li><a href="http://127.0.0.1:5000/">Home</a></li>
          <li><a href="{{ url_for('static', filename='navtest1.htm') }}"> Results </a></li>
          <li><a href="{{ url_for('static', filename='navtest2.htm') }}"> Thank you/More </a></li>
        </ul>
    </nav>
    </ul>
  </nav>
  <h2>Thank you for checking out our page!</h2>
  <p2>We hope you enjoyed it!! </p2>


</body>

</html>
